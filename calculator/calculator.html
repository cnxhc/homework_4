<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8" />
	<title>简易极客计算器</title>
	<script type="text/javascript" src="calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<div class="box">
		<input type="text" id="text" disabled="true">
			<div class="content">
			<ul>
				<li class="num">0</li>
				<li class="num">1</li>
				<li class="num">2</li>
				<li class="oper">+</li>
				<li class="oper">-</li>
				<li class="num">5</li>
				<li class="num">6</li>
				<li class="num">7</li>
				<li class="oper">*</li>
				<li class="oper">/</li>
				
				<li class="num">3</li>
				<li class="num">4</li>
				<li class="num">8</li>
				<li class="cos">cos</li>
				<li class="sin">sin</li>
				
				<li class="num">9</li>
				<li class="num">.</li>
				<li class="clea">C</li>
				<li class="tan">tan</li>
				<li class="deng">=</li>
			</ul>
			</div>
	</div>
	<input type="text" id="text1" style="display:none">

</html>
